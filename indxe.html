<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search Tree Visualization</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #bst-container {
      width: 800px;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Binary Search Tree Visualization</h1>
  <div>
    <label for="node-value">Node Value:</label>
    <input type="number" id="node-value">
    <button onclick="insertNode()">Insert Node</button>
    <button onclick="deleteNode()">Delete Node</button>
  </div>
  <div id="bst-container"></div>

  <script>
    class Node {
      constructor(value) {
        this.value = value;
        this.left = null;
        this.right = null;
      }
    }

    class BST {
      constructor() {
        this.root = null;
        this.nodes = [];
        this.edges = [];
      }

      insert(value) {
        const newNode = new Node(value);
        if (!this.root) {
          this.root = newNode;
        } else {
          this.insertNode(this.root, newNode);
        }
      }

      insertNode(node, newNode) {
        if (newNode.value < node.value) {
          if (!node.left) {
            node.left = newNode;
          } else {
            this.insertNode(node.left, newNode);
          }
        } else {
          if (!node.right) {
            node.right = newNode;
          } else {
            this.insertNode(node.right, newNode);
          }
        }
      }

      delete(value) {
        this.root = this.deleteNode(this.root, value);
      }

      deleteNode(node, value) {
        if (!node) {
          return null;
        }

        if (value < node.value) {
          node.left = this.deleteNode(node.left, value);
          return node;
        } else if (value > node.value) {
          node.right = this.deleteNode(node.right, value);
          return node;
        } else {
          if (!node.left && !node.right) {
            node = null;
            return node;
          }

          if (!node.left) {
            node = node.right;
            return node;
          } else if (!node.right) {
            node = node.left;
            return node;
          }

          const temp = this.findMinNode(node.right);
          node.value = temp.value;
          node.right = this.deleteNode(node.right, temp.value);
          return node;
        }
      }

      findMinNode(node) {
        while (node && node.left !== null) {
          node = node.left;
        }
        return node;
      }

      getNetworkData() {
        this.nodes = [];
        this.edges = [];
        this.constructNetworkData(this.root);
        return { nodes: this.nodes, edges: this.edges };
      }

      constructNetworkData(node) {
        if (node !== null) {
          this.nodes.push({ id: node.value, label: node.value.toString() });
          if (node.left !== null) {
            this.edges.push({ from: node.value, to: node.left.value });
            this.constructNetworkData(node.left);
          }
          if (node.right !== null) {
            this.edges.push({ from: node.value, to: node.right.value });
            this.constructNetworkData(node.right);
          }
        }
      }
    }

    const bst = new BST();
    const container = document.getElementById('bst-container');

    const options = {
      nodes: {
        shape: 'circle',
        size: 30,
        color: {
          border: '#2B7CE9',
          background: '#97C2FC'
        },
        font: {
          color: '#000000'
        }
      },
      edges: {
        color: '#000000'
      },
      layout: {
        hierarchical: {
          direction: 'UD',
          sortMethod: 'directed'
        }
      },
      physics: false
    };

    let network = null;

    function updateNetwork() {
      const data = bst.getNetworkData();
      const visData = {
        nodes: new vis.DataSet(data.nodes),
        edges: new vis.DataSet(data.edges)
      };
      network = new vis.Network(container, visData, options);
    }

    function insertNode() {
      const nodeValue = parseInt(document.getElementById('node-value').value);
      if (!isNaN(nodeValue)) {
        bst.insert(nodeValue);
        updateNetwork();
      } else {
        alert('Please enter a valid number!');
      }
    }

    function deleteNode() {
      const nodeValue = parseInt(document.getElementById('node-value').value);
      if (!isNaN(nodeValue)) {
        bst.delete(nodeValue);
        updateNetwork();
      } else {
        alert('Please enter a valid number!');
      }
    }

    updateNetwork();
  </script>
</body>
</html>
